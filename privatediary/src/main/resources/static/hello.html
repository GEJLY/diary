<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>

    <script type="text/javascript" src="../js/jquery1.7.js"></script>
</head>
<body>
<h1>hello word!</h1>
<form id="creatDiary">

<script>

                type: "post",
                url: "http://192.168.6.116:8080/pd/diary/create",
                dataType: "text/json",
                data: $("#creatDiary").serialize(),
                success: function(json) {
                    alert(json);

                    console.log(json);
                }
            });
    });
</script>
